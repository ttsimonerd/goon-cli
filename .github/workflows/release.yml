name: Auto Version + Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # REQUIRED for pushing commits and creating releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Auto-bump version in pyproject.toml
        id: bump
        run: |
          import re
          from pathlib import Path

          path = Path("pyproject.toml")
          text = path.read_text()

          match = re.search(r'version\s*=\s*"(\d+)\.(\d+)\.(\d+)"', text)
          if not match:
              raise SystemExit("Version not found in pyproject.toml")

          major, minor, patch = map(int, match.groups())
          patch += 1
          new_version = f"{major}.{minor}.{patch}"

          new_text = re.sub(
              r'version\s*=\s*"\d+\.\d+\.\d+"',
              f'version = "{new_version}"',
              text
          )

          path.write_text(new_text)
          print(f"::set-output name=version::{new_version}")

      - name: Commit bumped version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pyproject.toml
          git commit -m "Auto-bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Create Git tag
        run: |
          git tag v${{ steps.bump.outputs.version }}
          git push origin v${{ steps.bump.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          body: |
            Automated release for version v${{ steps.bump.outputs.version }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
